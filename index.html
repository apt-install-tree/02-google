<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteneur-page">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <button class="bouton-bleu">Connexion</button>
            </ul>
        </nav>
        <div class="conteneur-logo">
            <img alt="Google" width="272px" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
        <div class="conteneur-recherche">
            <div class="recherche">
                <!-- type="search" : HTML5, champ texte sur une ligne pour des termes de recherche. Les sauts de ligne sont automatiquement retirés. -->
                <input type="search" name="barre-de-recherche">
            </div>
        </div>
        <div class="conteneur-bouton">
            <button class="bouton">Recherche Google</button>
            <button class="bouton">J'ai de la chance</button>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="#">Publicité</a></li>
            <li><a href="#">Entreprise</a></li>
            <li><a href="#">À propos</a></li>
        </ul>
        <ul>
            <li><a href="#">Confidentialité</a></li>
            <li><a href="#">Conditions</a></li>
            <li><a href="#">Paramètres</a></li>
        </ul>
    </footer>
</body>
</html>
